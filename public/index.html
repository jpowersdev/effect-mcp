<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="htmx-config" content='{"withCredentials":true}' />
    <title>Model Context Protocol</title>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script
      src="https://unpkg.com/htmx.org@2.0.4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/htmx-ext-sse@2.2.2"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/idiomorph@0.7.1"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div x-data="messages" class="container my-3">
      <form x-ref="request" @submit.prevent="send(method, params)">
        <div class="mb-3">
          <label class="form-label" for="method">Method</label>
          <input
            class="form-control"
            name="method"
            x-model="method"
            type="text"
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="params">Params</label>
          <textarea
            class="form-control"
            name="params"
            x-model="params"
          ></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Send</button>
      </form>
      <div class="my-3">
        <ul class="list-group">
          <template x-for="message in list">
            <li class="list-group-item">
              <pre
                class="mb-0"
              ><code x-text="JSON.stringify(message, null, 2)"></code></pre>
            </li>
          </template>
        </ul>
      </div>
    </div>
    <script>
      document.addEventListener("alpine:init", () => {
        Alpine.data("messages", () => ({
          list: [],
          id: 0,
          method: "initialize",
          params: "{}",
          send(method, params) {
            void fetch("/messages", {
              method: "POST",
              body: JSON.stringify({
                jsonrpc: "2.0",
                id: `${this.id++}`,
                method,
                params: JSON.parse(params),
              }),
              headers: { "content-type": "application/json" },
            });
          },
          init() {
            const eventSource = new EventSource("/messages");
            eventSource.onmessage = (event) => {
              const data = JSON.parse(event.data);
              if (data.method !== "ping") {
                console.debug("data", data);
                this.list.push(data);
              }
            };
          },
        }));
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
